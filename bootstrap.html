<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous">
    <style>
      .box{
        height: 200px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="row justify-content-center align-items-center" style="background-color: chartreuse; margin-bottom: 40px;">
        <div class="col-4" style="text-align: center;">
          <h1>Bootstrap</h1>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <div class="box bg-danger col-md-2"></div>
        <div class="box bg-primary col-md-4"></div>
        <div class="box bg-success col-md-6"></div>
      </div>
    </div>

    <div class="row bg-dark justify-content-center align-items-center" style="height: 600px;">
        <div class="box bg-danger col-2"></div>
        <div class="box bg-primary col-2"></div>
        <div class="box bg-success col-2"></div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous">
    </script>

  </body>
</html>
